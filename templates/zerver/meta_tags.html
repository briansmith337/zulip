<!-- Google / Search Engine Tags -->
{% if allow_search_engine_indexing %}
<meta name="description" content="Axxess defends your privacy!  Axxess is the world's only free-speech platform combining the immediacy of real-time chat with an email threading model. With Axxess, you never have to worry about your data or privacy again.">
{% else %}
<meta name="robots" content="noindex,nofollow">
{% endif %}

<!-- Open Graph / Facebook / Twitter Meta Tags -->
<meta property="og:url" content="{{ OPEN_GRAPH_URL }}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Axxess">
{% if OPEN_GRAPH_TITLE %}
<meta property="og:title" content="{{ OPEN_GRAPH_TITLE }}">
<meta property="og:description" content="{{ OPEN_GRAPH_DESCRIPTION }}">
{% else %}
<meta property="og:title" content="Defending your right to free speech">
<meta property="og:description" content="Axxess defends your privacy!  Axxess is the world's only free-speech platform combining the immediacy of real-time chat with an email threading model. With Axxess, you never have to worry about your data or privacy again.">
{% endif %}
{% if OPEN_GRAPH_IMAGE %}
<meta property="og:image" content="{{ OPEN_GRAPH_IMAGE }}">
{% else %}
<meta property="og:image" content="{{ realm_uri }}/static/images/logo/axxess-org-logo.png">
{% endif %}
<meta name="twitter:card" content="summary">
